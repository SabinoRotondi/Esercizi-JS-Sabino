<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>
  let jsonTitle = JSON.parse(localStorage.getItem('saved:'))
  document.querySelector('#fetch-post').onclick = () => {
    document.getElementById("post-title").innerHTML = jsonTitle.title
  }
</script>
