<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  let classFetch;

  document.querySelector('#fetch-post').onclick = () => {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => response.json())
      .then(json => {
        classFetch = json;
        console.log('fetch:', classFetch);
      });
  }

  document.querySelector('#save-post').onclick = () => {
    localStorage.setItem('saved:', JSON.stringify(classFetch))
  }
</script>
